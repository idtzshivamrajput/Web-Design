<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function charcounts(startfrom, charend)
		{
			var len=document.getElementById(startfrom).value.length;
			document.getElementById(charend).innerHTML=len;
		}
	</script>
</head>
<body>
	<textarea placeholder="Please Type Here..." id="value" rows="8" cols="20"maxlength="20" style="font-size: 50px;" 
	onkeyup="charcounts('value','countchar');"
	onkeydown="charcounts('value','countchar');"
	onkeydown="charcounts('value','countchar');">
		
	</textarea><br>
	<h2>You Have Entered<span id="countchar" style="color: red;">0</span>characters !</h2>

</body>
</html>
