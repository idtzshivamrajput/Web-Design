<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title></title>
</head>
<body>

	<div class="container">
		<h1 class="text-center bg-info"> Form Validation Javascript</h1>

		<div class="row">
			<div class="col-md-4">
				
			</div>

			<div class="col-md-4">
				<form action="" onsubmit="return validation()">
					<div class="mb-3">
						<label for="">Username</label>
						<input type="text" class="form-control" id="user" required name="user">
						<span id="username"></span>
					</div>

					<div class="mb-3">
						<label for="">Password</label>
						<input type="password" class="form-control" id="pass" required name="pass">
						<span id="password"></span>
					</div>

					<div class="mb-3">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control" id="cpassword" required name="cpassword">
						<span id="cpass"></span>
					</div>


					<button class="btn btn-danger">Submit</button>
				</form>
				
			</div>

			<div class="col-md-4">
				

			</div>
			
		</div>
		
	</div>
<script>
	function validation(){
		const user=document.getElementById('user').value
		const pass=document.getElementById('pass').value
		const cpassword=document.getElementById('cpassword').value
		const mobileNumber=document.getElementById('pass').value
		//console.log(user)

		if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" * Username must be between 2 and 20";
				return false;	
			}

		if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}	
			//password validation


		if((pass.length <= 8) || (pass.length > 20)) {
				document.getElementById('password').innerHTML =" ** Passwords lenght must be between  8 and 20";
				return false;	
			}

		if(pass!=cpassword){
			document.getElementById('cpass').innerHTML =" ** Passwords does not match";
				return false;	

		}	

		if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** user must write digits only not characters";
				return false;
			}

		if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}	


	} 

</script>
</body>
</html>
